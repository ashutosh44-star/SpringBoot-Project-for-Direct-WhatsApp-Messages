<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Chatting</title>
        <link rel="icon" type="image/png" href="/image/ashu.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff416c, #ff4b2b);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite alternate;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            text-align: left;
            transition: 0.3s;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        button {
            background: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .whatsapp-icon {
            width: 28px;
            height: 28px;
        }
        .developer-text {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px;
        }
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp 6s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .burst {
            animation: burstEffect 0.5s forwards;
        }
        @keyframes burstEffect {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="developer-text">ðŸš€ Developed by Ashutosh ðŸš€</div>
    <div class="bubbles"></div>
    <div class="container">
		<form class="form-group" action="/sendMessage" method="post" target="_blank">
        <h2>Start Chatting</h2>
        <input type="number" id="mobileNo" name="mobileNo" placeholder="Enter your number">
        <button id="startmessaging">
            <img class="whatsapp-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            Start Chatting
        </button>
        </form>
    </div>
    <script>
	document.addEventListener("DOMContentLoaded", function () {
    const mobileNoInput = document.getElementById("mobileNo");
    const startMessagingButton = document.getElementById("startmessaging");

    if (!mobileNoInput || !startMessagingButton) {
        console.error("Elements not found! Make sure the ID and tags exist.");
        return;
    }

    function validateMobileNo() {
        let mobileNo = mobileNoInput.value.trim();

        if (mobileNo === "" || mobileNo.length !== 10) {
            alert("Please enter a valid 10-digit mobile number.");
            startMessagingButton.setAttribute("disabled", "true");
        } else {
            startMessagingButton.removeAttribute("disabled");
        }
    }

    mobileNoInput.addEventListener("change", validateMobileNo);
});
   
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            let size = Math.random() * 40 + 10;
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";
            bubble.style.left = Math.random() * 100 + "%";
            bubble.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.querySelector(".bubbles").appendChild(bubble);
            bubble.addEventListener("animationiteration", () => {
                bubble.classList.add("burst");
                setTimeout(() => bubble.remove(), 500);
            });
        }
        setInterval(createBubble, 500);
	
		
    </script>
</body>
</html>
